<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=4,user-scalable=yes">
  <!-- quaggaJSの読み込み -->
  <script src="js/quagga.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="screen">
    <canvas id="preview"></canvas>
  </div>
  <div id="main">
    <table id="resultTbl" >
      <tr>
        <td>シラバス検索</td>
        <td id="syllabus"></td>
      </tr>
      <tr>
        <td>ISBN</td>
        <td id="jan">

        </td>
      </tr>
      <tr>
        <td>教科書名</td>
        <td id="title"></td>
      </tr>
      <tr>
        <td>第1著者</td>
        <td id="author1"></td>
      </tr>
      <tr>
        <td>出版社</td>
        <td id="publisher"></td>
      </tr>
      <tr>
        <td>販売額</td>
        <td id="sellingPrice"></td>
      </tr>
      <tr>
        <td>分野</td>
        <td id="genre"></td>
      </tr>
    </table>
  </div>

  <div id="record">
    <button id="recBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
    以下の教科書情報を記録する
    <table id="recordTbl" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric recIsbn">isbn</th>
          <th class="mdl-data-table__cell--non-numeric recTitle" colspan="2">教科書名</th>
        </tr>
        <tr>
          <th class="mdl-data-table__cell--non-numeric recStock">冊数</th>
          <th class="mdl-data-table__cell--non-numeric recGenre">分野</th>
          <th class="mdl-data-table__cell--non-numeric recStatus">優良/不良</th>
        </tr>
      </thead>
      <tbody id="recTblBody">
      </tbody>
    </table>

  </div>
  <audio id="trueAudio" src="audio/クイズ正解2.mp3" preload="auto" type="audio/mp3"></audio>
  <audio id="falseAudio" src="audio/クイズ不正解1.mp3" preload="auto" type="audio/mp3"></audio>
  <audio id="undefinedAudio" src="audio/警告音1.mp3" preload="auto" type="audio/mp3"></audio>
  <audio id="cancelAudio" src="audio/キャンセル2.mp3" preload="auto" type="audio/mp3"></audio>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
